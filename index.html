<!DOCTYPE html>
    <head>
        <title>Visualize PBFT</title>
        <!-- <link rel = "stylesheet" type = "text/css" href = "frontend/sb-admin-2.min.css" />
        <link rel = "stylesheet" type = "text/css" href = "frontend/index.css" /> -->
        <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'sb-admin-2.min.css') }}" />
        <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'index.css') }}" />
        <script src = "https://d3js.org/d3.v6.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    </head>
    <body>
        <div id = "container">
            <h1>Visualize PBFT</h1>
            <div id = "window">
                <div id = "visualization" class = "window-item">
                    <button type = "button" id = "nextButton">Next</button>
                </div>
                <div id = "log" class = "window-item"></div>
            </div>
            <div id = "options">
                <div class = "form-item">Number of replicas: <input type = "text" name = "num_replicas" id = "num_replicas" /><br /></div>
                <div class = "form-item">Number of Byzantine replicas: <input type = "text" name = "num_byzantine" id = "num_byzantine" /><br /></div>
                <div class = "form-item">Number of transactions: <input type = "text" /><br /></div>
                <div class = "form-item">
                    <label for = "byz-behave">Type of Byzantine behavior:</label>
                    <select id = "byz-behave" name = "byz-behave">
                        <option value = "none">None</option>
                        <option value = "no-response">No response</option>
                    </select>
                </div>
                <div class = "form-item">
                    <a href="/"><input id = "submitButton" type = "submit" /></a>
                </div>
            </div>
        </div>
    </body>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'index.js') }}"></script>
    <script type = "text/javascript">
        var data = {{ data | tojson }};
        onload(data);
    </script>
</html>
